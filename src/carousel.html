<div class="row">
    <style>
        .grayscale
        {
            -webkit-filter: grayscale(1);
        }
        .grayscale:hover
        {
            -webkit-filter: grayscale(0);
        }
    </style>
    <div class="col-md-12">
        <slick infinite="true" speed=300 slides-to-show="{{nbImg}}" touch-move="false" slides-to-scroll=1 class="slider" init-onload="true" data="presses" arrows="true" centerMode="true" autoplay="false">
            <div  ng-repeat="image in presses">
                <a href="{{image.Presse.link}}" target="blank"><img class="{{class}}" ng-src="{{image.Presse.img}}"></a>
            </div>
        </slick>
    </div>
</div>
