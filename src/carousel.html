<div class="row">
    <div class="col-md-{{colSize}} col-xs-{{colSize}} col-lg-{{colSize}}">
        <slick infinite="true" speed=300 slides-to-show="{{nbImg}}" touch-move="false" slides-to-scroll=1 class="slider" init-onload="true" data="presses" arrows="true" centerMode="true" ng-class="componentClasses">
            <div ng-repeat="image in presses">
                <img ng-src="{{image.logo}}" height="{{height}}" width="{{height}}">
            </div>
        </slick>
    </div>
</div>
